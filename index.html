<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Photos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image-container">
        <!-- 
! to get random image -> https://picsum.photos/
or search for lorem picsum on google

links to random images are generated like this:
* https://picsum.photos/200/300 where 200 is width and 300 is height
* https://picsum.photos/200 -> square image

! the above query may result in same image being 
displayed to avoid this we can add a random query 
number to the end of the query
* https://picsum.photos/200/300?random=2 
         -->

        <img src="https://picsum.photos/300?random=1" alt="random1">
        <img src="https://picsum.photos/300?random=2" alt="random2">
        <img src="https://picsum.photos/300?random=3" alt="random3">
        <img src="https://picsum.photos/300?random=4" alt="random4">
        <img src="https://picsum.photos/300?random=5" alt="random5">
        <img src="https://picsum.photos/300?random=6" alt="random6">
        <img src="https://picsum.photos/300?random=7" alt="random7">
        <img src="https://picsum.photos/300?random=8" alt="random8">
    </div>

    <button class="btn">Load More</button>


    <script src="script.js"></script>
</body>

</html>
